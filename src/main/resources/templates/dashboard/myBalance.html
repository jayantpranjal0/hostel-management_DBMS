<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<title>
		My Profile
	</title>

	<link href="/css/nucleo-icons.css" rel="stylesheet" />
	<link href="/css/nucleo-svg.css" rel="stylesheet" />
	<link id="pagestyle" href="/css/material-dashboard.min.css?v=3.1.0" rel="stylesheet" />

	<style>
		.async-hide {
			opacity: 0 !important
		}

	</style>

</head>
<body class="g-sidenav-show bg-gray-200">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
	<div class="sidenav-header">
		<i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
		<div class="navbar-brand m-0">
			<img src="/img/favicon.png" class="navbar-brand-img h-100" alt="main_logo">
			<span class="ms-1 font-weight-bold text-white">HostelHub</span>
		</div>

	</div>
	<hr class="horizontal light mt-0 mb-2">
	<div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-white " href="/dashboard">
					<div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
						<i class="material-icons opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Dashboard</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white " href="/complaints">
					<div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
						<i class="material-icons opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Complaints</span>
				</a>
			</li>

			<li class="nav-item">
				<a class="nav-link text-white " href="/notices">
					<div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
						<i class="material-icons opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Notice</span>
				</a>
			</li>
			<li class="nav-item mt-3">
				<h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account Options</h6>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white " href="/logout">
					<div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
						<i class="material-icons opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Log Out</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="sidenav-footer position-absolute w-100 bottom-0 ">
		<div class="mx-3">
			<a class="btn btn-outline-primary mt-4 w-100" href="/aboutUs" type="button">About Us</a>
			<a class="btn bg-gradient-primary w-100" href="/contactUs" type="button">Contact Us</a>
		</div>
	</div>
</aside>

<div class="main-content position-relative max-height-vh-100 h-100">

	<nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-2 end-2 mx-4">
		<div class="container-fluid ps-2 pe-0">
				<a  class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="/myProfile">
					Student's Profile
				</a>

			<button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			</button>
			<ul class="navbar-nav mx-auto">
			</ul>
			<ul class="navbar-nav d-lg-flex d-none">
				<li class="nav-item">
					<a href="/logout" class="btn btn-sm mb-0 me-1 bg-gradient-dark">Log Out</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid px-2 px-md-4" >
		<div class="page-header min-height-300 border-radius-xl mt-4" >
			<span class="mask  bg-gradient-primary  opacity-6"></span>
		</div>
		<div class="card card-body mx-3 mx-md-4 mt-n6">
			<div class="row gx-4 mb-2">
				<div class="col-auto">
					<div class="avatar avatar-xl position-relative">
						<img src="/img/bruce-mars.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
					</div>
				</div>
				<div class="col-auto my-auto">
						<p  class="mb-0 font-weight-normal text-sm">
							Student
						</p>


				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="col-12 col-xl-4">
						<div class="card card-plain h-150">
							<div class="card-header pb-0 p-3">
								<div class="row">
									<div class="col-md-8 d-flex align-items-center">
										<h6 class="mb-0">Balance Information</h6>
									</div>
								</div>
							</div>
							<div class="card-body p-3">
								<hr class="horizontal gray-light my-4">
								<ul class="list-group">
									<li class="list-group-item border-0 ps-0 pt-0 text-lg"><strong class="text-dark">Balance  :&nbsp;&nbsp;</strong> &nbsp;
										<h1 th:text="${student.balance+nstudent.balance}"></h1>
									</li>
                                    <li class="list-group-item border-0 ps-0 pt-0 text-lg"><strong class="text-dark">Action  :&nbsp;&nbsp;</strong> &nbsp;
                                        <a class="button" href="/payment"> Recharge Wallet </a>
                                    </li>

								</ul>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer py-4  ">
		<div class="container-fluid">
			<div class="row align-items-center justify-content-lg-between">
				<div class="col-lg-6 mb-lg-0 mb-4">
					<div class="copyright text-center text-sm text-muted text-lg-start">
						IIT BHU Varanasi Â©<script>
						document.write(new Date().getFullYear())
					</script>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>

</html>
